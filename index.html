<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROI CALCULATOR</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
       
    <div class="container mt-3 mb-3">
        <h1 class="text-center">ROI Calculator</h1>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic">KCS Holding</span>
            </div>
            <input type="te" class="form-control" id="at_1" placeholder="Input Amount" aria-label="Username"
                aria-describedby="basic-addon1">
        </div>
        <h3>KCS Price:$ <span id="kcsPrice"></span> </h3>
        <table style="width:100%">
            <tr class="headline">
                <th>Time</th>
                <th>KCS</th>
                <th>USD</th>
            </tr>
            <tr>
                <td class="td_1">Yearly Earnings</td>
                <td id="at_2"></td>
                <td id="at_3"></td>
                
    
            </tr>
            <tr>
                <td class="td_2">Montly Earnings</td>
                <td id="at_4"></td>
                <td id="at_5"></td>
            </tr>
            <tr>
                <td class="td_3">Daily Earnings</td>
                <td id="at_6"></td>
                <td id="at_7"></td>
            </tr>
        </table>

    </div>

    
</body>

</html>
